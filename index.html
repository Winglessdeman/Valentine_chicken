<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supreme Chicken Valentine</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>

<div id="container">
  <div class="card">

    <img src="images/chicken.gif" class="main-gif" alt="cute chicken">

    <h1
      class="main-question"
      id="mainQuestion"
      data-text="Do you want to be Shristi's CHICKEN SUPREME this Valentine’s Day?"
    ></h1>


    <div class="buttons">
      <button id="yesBtn">
        YES <span id="heartEmoji">❤️</span>
      </button>
      <button id="noBtn">NO</button>
    </div>

  </div>
</div>

<script src="music.js"></script>

<script src="script.js"></script>

<script src="celebration.js"></script>

</body>
</html>
